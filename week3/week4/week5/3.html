<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse hover</title>
</head>
<body>
   <button>hover Me</button> 
</body>
</html>
<script>
    document.querySelector("button").addEventlistener("mouseenter", one)

    function one(){
        document.querySelector("button").style.color = "red"

    }
    document.querySelector("button").addEventListener("mouseleave",two)

    function two(){
        document.querySelector("button").style.color = "green"
    }
</script>
